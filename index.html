<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial">
    <title>Glass Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/portretas.jpg" alt="portret" />
                    <h3>Ieva Kavaliauskiene</h3>
                    <p>Pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/streams.jpg" alt="streams" />

                    </div>
                    <div class="link">
                        <img src="images/game.jpg" alt="game" />
                        <h2>Game</h2>
                    </div>

                        <img src="images/new.png" alt="new" />
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="images/library.jpg" alt="library" />
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="images/console.jpg" alt="console" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/library.jpg" alt="library" />

                            <h2>Assassins Creed Valhalla</h2>
                            <p> PS5 Version</p>
                            <div class="progress"></div>
                        </div>

                    </div>
                    <div class="card">

                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                        <img src="images/library.jpg" alt="library" />
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p> PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>

</html>
